<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HK20 – Smoke Test</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin: 20px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    input[type="text"]{ width: 720px; max-width: 100%; padding:6px 8px; }
    .badge{ padding:4px 8px; border-radius:6px; background:#f5f5f5; }
    pre { background:#f7f7f7; padding:12px; border-radius:8px; overflow:auto; }
  </style>

  <!-- 先載入第三方函式庫（用 defer，會按順序執行） -->
  <script defer src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <!-- 我們的腳本最後載入 -->
  <script type="module" src="assets/app.js"></script>
</head>
  <body>
    <div class="row">
      <span id="state" class="badge">狀態：init</span>
      <label><input type="checkbox" id="toggle-factors"> 顯示因子</label>
      <label><input type="checkbox" id="toggle-strong"> 只顯示強勢</label>
    </div>
    <p id="msg">—</p>
    <pre id="out">—</pre>
    <div id="chart"></div>
  </body>
</html>
